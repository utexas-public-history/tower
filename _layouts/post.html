---
layout: default
---
<article>

  <div class="container">
    <header class="col-xs-12">
      <h1>{{ page.title }}</h1>
      {% if page.author %}<p class="post-meta">{{ page.author }}</p>{% endif %}
    </header>
  </div>

  <div class="container">
    <div class="post-content col-xs-12 col-lg-9">
      {{ content }}
    </div>
    <div class="sidenotes-gutter col-lg-3">
    </div>
  </div>

</article>
