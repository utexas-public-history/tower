---
layout: default
---
<article>
<div class="hero bar">
{% if page.banner %}
  <div class="hero-banner" style="background-image:url({{ site.baseurl}}{{ page.banner }})"></div>
  <div class="hero-gradient"></div>
{% endif %}
  <div class="container">
    <header class="col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
      <h1>
        {{ page.title }}
        {% if page.subtitle -%}
          <span class="subtitle">{{ page.subtitle }}</span>
        {% endif -%}
      </h1>
      {% if page.author %}{% unless page.suppress_byline %}<p class="post-meta">By {{ page.author }}</p>{% endunless %}{% endif %}
    </header>
  </div>
</div>

{{ content }}

</article>

<script type="text/javascript" src="{{ "/scripts/bigfoot.min.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ "/scripts/lightbox.min.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript">
  $.bigfoot({
    actionOriginalFN: "ignore"
  });
</script>
