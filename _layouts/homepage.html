---
layout: default
---
<article>
<div class="hero bar">
  {% if page.banner %}
    <div class="hero-banner" style="background-image:url({{ page.banner }})"></div>
    <div class="hero-gradient"></div>
  {% endif %}
  <div class="container">
    <header class="col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
      <h1>{{ page.title }}</h1>
    </header>
  </div>
</div>
<div class="white bar">
  <div class="container">
    <div class="col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2 page-content">
      {{ content }}
    </div>
  </div>
</div>

</article>
