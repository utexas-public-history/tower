<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | strip_html }} – {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <script type="text/javascript" src="{{ "/scripts/jquery-2.2.4.min.js" | prepend: site.baseurl }}"></script>

  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/bigfoot-default.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/lightbox.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  {% if page.subtitle -%}
    <meta property="og:title" content="{{ page.title | strip_html }}: {{ page.subtitle | strip_html }} – {{ site.title | escape }}" />
  {% else -%}
    <meta property="og:title" content="{{ page.title | strip_html }} – {{ site.title | escape }}" />
  {% endif -%}
  <meta property="og:url" content="{{ site.url }}{{ page.permalink }}" />
  {% if page.og_article -%}
    <meta property="og:type" content="article" />
    <meta property="article:author" content="{{ page.author }}" />
  {% else -%}
    <meta property="og:type" content="website" />
  {% endif -%}
  <meta property="og:site_name" content="Behind the Tower" />
</head>
